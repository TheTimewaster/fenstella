enum MessageStatus {
  NEW
  STAGED
  DISPLAY
  DENIED
}

type Message @model @auth(rules: [{allow: public, operations: [read], provider: apiKey}, {allow: private, operations: [read, create, update, delete], provider: iam}]) {
  id: ID!
  content: String!
  timestamp: AWSTimestamp!
  messageStatus: MessageStatus!
}